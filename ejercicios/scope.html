<body>

    <script>
        var message = 'Hello, Platzi!';

        function printNumbers() {
            for (let i = 0; i < 10; i++) {
                function eventually(n) {
                    setTimeout(function () {
                        console.log(n);
                    }, 100);

                }
                eventually(i);
            }
        }
        printNumbers();
    </script>
